    <script>
        let time1sec = 1000;
        let loader = document.getElementById("loader");

        window.addEventListener("load", function () {
            loader.style.display = "block"; // Show the loader

            // Hide the loader after 1 second
            let timeoutId = setTimeout(function () {
                loader.style.display = "none";
            }, time1sec);

            // Remove the timeout if the page finishes loading before 1 second
            window.addEventListener("load", function () {
                clearTimeout(timeoutId);
            });
        });
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex';
            const menu = document.querySelector('.menu-button');
            menu.style.display = 'none';
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
            const menu = document.querySelector('.menu-button');
            menu.style.display = 'block';
        }

        let currentRotation = 0;
        const nextDom = document.getElementById('next');
        const prevDom = document.getElementById('prev');
        const sliderDom = document.querySelector('.slider');

        nextDom.onclick = function () {
            currentRotation += 45;
            updateSliderRotation();
        };

        prevDom.onclick = function () {
            currentRotation -= 45;
            updateSliderRotation();
        };

        function updateSliderRotation() {
            sliderDom.style.transform = `perspective(1000px) rotateX(-7deg) rotateY(${currentRotation}deg)`;
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                prevDom.click();
            } else if (event.key === 'ArrowRight') {
                nextDom.click();
            }
        });
    </script>
